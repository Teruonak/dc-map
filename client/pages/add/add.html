<template name="add">
	<div style="visibility:hidden;">{{form_changed}}</div>
	<form class="form-horizontal form-add" role="form">
		<div class="form-group">
			<label for="inputCompany" class="col-sm-2 control-label">Empresa</label>
			<div class="col-sm-4" id="inputCompany_all_chosen">
				<select name="inputCompany" id="inputCompany" data-placeholder="Selecione a empresa ou escreva uma nova." class="form-control chosen-form chosen-single chosen-default">
					{{#each companyField}}
						{{> eachCompany}}
					{{/each}}
				</select>
			</div>
			<div class="col-sm-4" id="inputCompany_all_text" style="display: none;">
				<input type="text">
				<a id="cancelAdd"><label>cancelar</label></a>
			</div>
		</div>
		<div class="form-group">
			<label for="inputCountry" class="col-sm-2 control-label">Pa√≠s</label>
			<div class="col-sm-4">
				<select name="inputCountry" id="inputCountry" data-placeholder="Selecione a empresa primeiro." class="form-control chosen-form chosen-single chosen-default">
					{{> countryList}}
				</select>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-2">
				<button type="submit" class="btn btn-default btn-addUp">Registrar</button>
			</div>
		</div>
	</form>
</template>

<template name="eachCompany">
	<option value="{{company}}">{{company}}</option>
</template>
