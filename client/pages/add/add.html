<template name="add">
	<div class="row">
		<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
			<form class="form-horizontal form-add" role="form">
				<div class="form-group">
					<label for="inputCompany" class="col-sm-2 control-label">Empresa</label>
					<div class="col-sm-4" id="inputCompany_all">
						<select name="inputCompany" id="inputCompany" class="form-control">
							{{#each companyField}}
								{{> eachCompany}}
							{{/each}}
						</select>
					</div>
					<div class="col-sm-4" id="inputCompany_all_text" style="display: none;">
						<input type="text">
						<a id="cancelAdd"><label>cancelar</label></a>
					</div>
				</div>
				<div class="form-group">
					<label for="inputCountry" class="col-sm-2 control-label">País</label>
					<div class="col-sm-4">
						<select name="inputCountry" id="inputCountry" class="form-control">
							{{> countryList}}
						</select>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-2">
						<button type="submit" class="btn btn-default btn-addUp">Registrar aluno na Empresa</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div class="row">
		{{> alertField}}
	</div>
</template>

<template name="eachCompany">
	<option value="{{company}}">{{company}}</option>
</template>

<template name="alertSuccess">
	<div class="alert alert-success alert-dismissable">
		<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
		<!-- <span class="badge">{{}}</span> -->Dados adicionados. Obrigado pela colaboração. :)
	</div>
</template>

<template name="alertDanger">
	<div class="alert alert-danger alert-dismissable">
		<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
		<!-- <span class="badge">{{}}</span> -->Preencha todos os campos.
	</div>
</template>
