<template name="add">
	<form class="form-horizontal form-add" role="form">
		<div class="form-group">
			<label for="inputEmpresa" class="col-sm-2 control-label">Empresa</label>
			<div class="col-sm-4">
				<select name="inputEmpresa" id="inputEmpresa" data-placeholder="Escolha uma empresa ou escreva uma nova." class="form-control choosen-form chosen-single chosen-default empresa">
					{{#each companyField}}
						<option value="{{company}}">{{company}}</option>
					{{/each}}
				</select>
			</div>
		</div>
		<div class="form-group">
			<label for="inputCountry" class="col-sm-2 control-label">País</label>
			<div class="col-sm-4">
				<select name="inputCountry" id="inputCountry" data-placeholder="Escolha uma empresa ou escreva uma nova." class="form-control choosen-form chosen-single chosen-default country">
					{{#each countryField}}
						<option value="{{country}}">{{country}}</option>
					{{/each}}
				</select>
			</div>
		</div>
		<div class="form-group">
			<label for="inputQuantity" class="col-sm-2 control-label">Quantidade</label>
			<div class="col-sm-4">
				<input type="number" id="inputQuantity" class="form-control" placeholder="Número de pessoas">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-4">
				<button type="submit" class="btn btn-default btn-add">Adicionar</button>
			</div>
			<div class="col-sm-4">
				<button type="submit" class="btn btn-default btn-remove">Remover</button>
			</div>
		</div>
	</form>
</template>
