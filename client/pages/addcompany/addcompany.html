<template name="addcompany">
	<form class="form-horizontal form-add" role="form">
		<div class="form-group">
			<label for="inputCompany" class="col-sm-2 control-label">Empresa</label>
			<div class="col-sm-4">
				<input id="inputCompany" type="text" class="form-control" placeholder="Nome da empresa">
			</div>
		</div>
		<div class="form-group">
			<label for="inputCountry" class="col-sm-2 control-label">País</label>
			<div class="col-sm-4">
				<select name="inputCountry" id="inputCountry" data-placeholder="Escolha um país." class="form-control chosen-form chosen-single chosen-default">
					{{> countryList}}
				</select>
			</div>
		</div>
		<!-- <div class="form-group">
			<label for="inputQuantity" class="col-sm-2 control-label">Quantidade</label>
			<div class="col-sm-4">
				<label id="inputQuantity" class="control-label">Total de pessoas: {{totalPeopleForSelection}}</label>
			</div>
		</div> -->
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-2">
				<button type="submit" class="btn btn-default btn-add">Adicionar</button>
			</div>
		</div>
	</form>
</template>
