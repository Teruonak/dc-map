<template name="maps">
	<div class="content-maps col-xs-12 col-sm-12 col-md-12 col-lg-12">
		 <div id="worldmap" style="height: 700px">{{> countryinfomodal}}</div>
	</div>
</template>


<template name="countryinfomodal">
	<div class="leaflet-top leaflet-right">
		<div class="info">
			<h4>Departamento de Computação</h4>
			{{#if isRelationReady}}
	      <p>Total de <b>{{country}}</b> alunos</p>
				{{#each companies}}
					<p>{{company}}: {{quantity}}</p>
				{{/each}}
			<b>Conhece alguém trabalhando no país {{countryName}}?</b><br>
			<a href="http://dcnomundo.meteor.com/add">Adicione-o!</a>
			{{/if}}
		</div>
	</div>
</template>
