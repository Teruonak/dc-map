<template name="add">
	<form class="form-horizontal" role="form">
		<div class="form-group">
			<label for="inputEmpresa" class="col-sm-2 control-label">Empresa</label>
			<div class="col-sm-4">
				<select name="inputEmpresa" id="inputEmpresa" class="form-control chosen-single chosen-default empresa">
					{{#each empresa}}
					<option value="{{value}}">{{name}}</option>
					{{/each}}
				</select>
			</div>
		</div>
		<div class="form-group">
			<label for="inputCountry" class="col-sm-2 control-label">Pa√≠s</label>
			<div class="col-sm-4">
				<select name="inputCountry" id="inputCountry" class="form-control chosen-single chosen-default country">
					{{#each country}}
					<option value="{{value}}">{{name}}</option>
					{{/each}}
				</select>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-4"><p id="total">{{register.total}}</p></div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-4">
				<button type="submit" class="btn btn-default btn-add">Adicionar</button>
			</div>
			<div class="col-sm-4">
				<button type="submit" class="btn btn-default btn-remove">Remover</button>
			</div>
		</div>
	</form>
</template>
